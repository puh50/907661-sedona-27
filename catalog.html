<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HTML Academy: Седона-каталог</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/logo.svg" alt="Логотип Седоны" width="140" height="70"></a>
            <ul class="site-navigation">
                <li class="site-navigation-item"><a href="info.html">Информация</a></li>
                <li class="site-navigation-item"><a href="gallery.html">Фото и видео</a></li>
                <li class="site-navigation-item"><a href="#map">Карта штата</a></li>
                <li class="site-navigation-item site-navigation-item-current"><a>Гостиницы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="catalog-filter" action="">
            <!-- Будет свёрстан в следующих заданиях -->
        </form>
        <ul class="catalog-list">
            <li class="catalog-item">
                <figure>
                    <img src="img/hotel.jpg" width="135" height="90" alt="Главный вход гостиницы">
                    <figcaption>
                        <h2>Amara Resort & Spa</h2>
                        <p>
                            <span class="catalog-item-type">Гостиница</span>
                            <span class="catalog-item-price">от 4000 р.</span>
                        </p>
                        <p class="catalog-item-buttons">
                            <button type="button" class="catalog-item-info">Подробнее</button>
                            <button type="button" class="catalog-item-reservation">Забронировать</button>
                        </p>
                    </figcaption>
                </figure>
                <div class="catalog-item-rating">
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <p class="catalog-item-mark">Рейтинг: 8,5</p>
                </div>
            </li>
            <li class="catalog-item">
                <figure>
                    <img src="img/motel.jpg" width="135" height="90" alt="Главный вход мотеля">
                    <figcaption>
                        <h2>Desert Quail Inn</h2>
                        <p>
                            <span class="catalog-item-type">Мотель</span>
                            <span class="catalog-item-price">от 3000 р.</span>
                        </p>
                        <p class="catalog-item-buttons">
                            <button type="button" class="catalog-item-info">Подробнее</button>
                            <button type="button" class="catalog-item-reservation">Забронировать</button>
                        </p>
                    </figcaption>
                </figure>
                <div class="catalog-item-rating">
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <p class="catalog-item-mark">Рейтинг: 8,9</p>
                </div>
            </li>
            <li class="catalog-item">
                <figure>
                    <img src="img/apartments.jpg" width="135" height="90" alt="Гостевой домик">
                    <figcaption>
                        <h2>Villas at Poco Diablo</h2>
                        <p>
                            <span class="catalog-item-type">Апартаменты</span>
                            <span class="catalog-item-price">от 2000 р.</span>
                        </p>
                        <p class="catalog-item-buttons">
                            <button type="button" class="catalog-item-info">Подробнее</button>
                            <button type="button" class="catalog-item-reservation">Забронировать</button>
                        </p>
                    </figcaption>
                </figure>
                <div class="catalog-item-rating">
                    <span class="catalog-item-star"></span>
                    <span class="catalog-item-star"></span>
                    <p class="catalog-item-mark">Рейтинг: 9,2</p>
                </div>
            </li>
        </ul>
    </main>

    <footer>
        <p class="footer-contacts">
            #Visitsedonabr <br>
            Тел: +7(495) 666-02-66
        </p>
        <ul class="social">
            <li><a href="#">Твитер</a></li>
            <li><a href="#">Фэсбук</a></li>
            <li><a href="#">Ютуб</a></li>
        </ul>
        <cite>Website by <a href="https://htmlacademy.ru/intensive/htmlcss"><img src="img/academy-logo.svg" width="120"
                    height="40" alt="HTML Academy"></a></cite>
    </footer>

</html>
