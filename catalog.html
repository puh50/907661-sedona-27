<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>HTML Academy: Седона-каталог</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="content-center">
        <a href="index.html" class="logo">
            <img src="img/logo.svg"
                alt="Логотип Седоны в виде треугольника, развёрнутого вершиной вниз. Основание - в виде металлического моста над каньоном"
                width="140" height="70">
        </a>
        <nav>
            <ul class="site-navigation">
                <div class="menu-items-left">
                    <li class="site-navigation-item"><a href="info.html">Информация</a></li>
                    <li class="site-navigation-item"><a href="gallery.html">Фото и видео</a></li>
                </div>
                <div class="menu-items-right">
                    <li class="site-navigation-item"><a href="#map">Карта штата</a></li>
                    <li class="site-navigation-item"><a href="catalog.html">Гостиницы</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main class="content-center">

        <section class="catalog-filter">
            <form class="catalog-filter-form" action="https://echo.htmlacademy.ru" method="POST">
                <fieldset>
                    <legend>Инфраструктура:</legend>
                    <ul>
                        <li>
                            <label for="sweemingpoll">
                                <input type="checkbox" id="sweemingpoll" name="sweemingpoll" checked>
                                Бассейн
                            </label>
                        </li>
                        <li>
                            <label for="parking">
                                <input type="checkbox" id="parking" name="parking">
                                Парковка
                            </label>
                        </li>
                        <li>
                            <label for="wifi">
                                <input type="checkbox" id="wifi" name="wifi">
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Тип жилья:</legend>
                    <ul>
                        <li>
                            <label for="hotel">
                                <input type="checkbox" id="hotel" name="hotel" checked>
                                Отель
                            </label>
                        </li>
                        <li>
                            <label for="motel">
                                <input type="checkbox" id="motel" name="motel" checked>
                                Мотель
                            </label>
                        </li>
                        <li>
                            <label for="apartment">
                                <input type="checkbox" id="apartment" name="apartment" checked>
                                Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Стоимость в сутки (Р):</legend>
                    <div class="range-slider">
                        <input type="number" value="0" name="min">
                        <input type="number" value="0" name="max">

                        <div class="range-slider-track">
                            <div class="range-slider-pin range-slider-pin-min"></div>
                            <div class="range-slider-pin range-slider-pin-max"></div>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Показать</button>
            </form>
        </section>

        <section class="sorting-block">
            <span class="found">Найдено 3:</span>

            <div class="sorting">
                <p>Сортировка:</p>
                <ul>
                    <li class="sorting-item sorting-item-current"><a href="#">По цене</a></li>
                    <li class="sorting-item"><a href="#">По типу</a></li>
                    <li class="sorting-item"><a href="#">По рейтингу</a></li>
                </ul>
            </div>

            <div class="sorting-arrows">
                <span class="sorting-arrow-up"></span>
                <span class="sorting-arrow-down"></span>
            </div>
        </section>

        <section>
            <ul class="catalog-list">
                <li class="catalog-item">
                    <figure>
                        <img src="img/hotel-picture-1.jpg" class="catalog-item-image" width="135" height="90"
                            alt="Главный вход гостиницы">
                        <figcaption class="catalog-item-text">
                            <h2>Amara Resort & Spa</h2>
                            <p class="catalog-item-description">
                                <span class="catalog-item-type">Гостиница</span>
                                <span class="catalog-item-price">от 4000 р.</span>
                            </p>
                            <p class="catalog-item-buttons">
                                <button type="button"
                                    class="button button-blue catalog-item-info-button">Подробнее</button>
                                <button type="button"
                                    class="button button-brown catalog-item-reservation-button">Забронировать</button>
                            </p>
                        </figcaption>
                    </figure>
                    <div class="catalog-item-rating">
                        <div class="catalog-item-stars">
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                        </div>
                        <p class="catalog-item-mark">Рейтинг: 8,5</p>
                    </div>
                </li>
                <li class="catalog-item">
                    <figure>
                        <img src="img/hotel-picture-2.jpg" class="catalog-item-image" width="135" height="90"
                            alt="Главный вход мотеля">
                        <figcaption class="catalog-item-text">
                            <h2>Desert Quail Inn</h2>
                            <p class="catalog-item-description">
                                <span class="catalog-item-type">Мотель</span>
                                <span class="catalog-item-price">от 3000 р.</span>
                            </p>
                            <p class="catalog-item-buttons">
                                <button type="button"
                                    class="button button-blue catalog-item-info-button">Подробнее</button>
                                <button type="button"
                                    class="button button-brown catalog-item-reservation-button">Забронировать</button>
                            </p>
                        </figcaption>
                    </figure>
                    <div class="catalog-item-rating">
                        <div class="catalog-item-stars">
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                        </div>
                        <p class="catalog-item-mark">Рейтинг: 8,9</p>
                    </div>
                </li>
                <li class="catalog-item">
                    <figure>
                        <img src="img/hotel-picture-3.jpg" class="catalog-item-image" width="135" height="90"
                            alt="Гостевой домик">
                        <figcaption class="catalog-item-text">
                            <h2>Villas at Poco Diablo</h2>
                            <p class="catalog-item-description">
                                <span class="catalog-item-type">Апартаменты</span>
                                <span class="catalog-item-price">от 2000 р.</span>
                            </p>
                            <p class="catalog-item-buttons">
                                <button type="button"
                                    class="button button-blue catalog-item-info-button">Подробнее</button>
                                <button type="button"
                                    class="button button-brown catalog-item-reservation-button">Забронировать</button>
                            </p>
                        </figcaption>
                    </figure>
                    <div class="catalog-item-rating">
                        <div class="catalog-item-stars">
                            <span class="catalog-item-star"></span>
                            <span class="catalog-item-star"></span>
                        </div>
                        <p class="catalog-item-mark">Рейтинг: 9,2</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="content-center footer-catalog">
        <p class="footer-contacts">
            #Visitsedonabr <br>
            Тел: +7(495) 666-02-66
        </p>
        <ul class="social">
            <li><a href="#" aria-label="Твитер">Т</a></li>
            <li><a href="#" aria-label="Фэйсбук">Ф</a></li>
            <li><a href="#" aria-label="Ютуб">Ю</a></li>
        </ul>
        <cite class="copyright">
            <span>Website by</span>
            <a href="https://htmlacademy.ru/intensive/htmlcss">
                <img class="logo-htmla" src="img/logo-htmla.svg" width="115" height="40" alt="Логотип HTML Academy">
            </a>
        </cite>
    </footer>
</body>

</html>
